<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Orinoco || Cart</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="index.html">
				<img src="images/orinoco.png" height="30" alt="">
			</a>
			<div class="form-inline">
				<a class="btn btn-outline-success my-2 my-sm-0" id="cart-button" href="cart.html">Cart</a>
			</div>
		</nav>
		<h1 id="title" class="text-center m-3"></h1>
		<div class="container">
			<div class="row align-content-start">
				<div class="col-6" id="main-product-area">
					<div class="card flex-row flex-wrap" id="card">	
						<div class="card-header border-0">					
							<img class="cart-img" id="cart-img" src="images/vcam_1.jpg" height="100" alt=”...”>
						</div>
						<div class="card-block px-2">							
							<h5 class="cart-name" id="cart-name">Card Title</h5>
							<h6 class="cart-price" id="cart-price">Price: £9999999</h2>
							<select class="lenses" id="lenses"></select>
						</div>
					</div>
				</div>
				<div class="col-6">
				<form id="form_1" action="confirmation.html" novalidate success-msg="order-confirmed" fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
					<div class="form-group">
						<label for="firstName">
							First Name
						</label>
						<input id="firstName" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="lastName">
							Last Name
						</label>
						<input id="lastName" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="Address">
							Address
						</label>
						<input id="address" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="city">
							City
						</label>
						<input id="city" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="email">
							Email
						</label>
						<input id="email" class="form-control" type="email" required />
					</div>
					<button class="btn btn-outline-success my-2 my-sm-0" id="cart-submit" type="submit">
						Buy Now
					</button>
				</form>
			</div>
			</div>
		</div>		
		<footer class="footer bg-light text-center py-3 mt-5">
			<p>© Orinoco</p>
		</footer>
		<script src="js/cart.js"></script>
	</body>
</html>
